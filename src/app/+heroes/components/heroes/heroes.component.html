<mat-card>
  <mat-card-header>
    <h3>Super Heroes</h3>
  </mat-card-header>
  <mat-card-content>
    <mat-list *ngIf="!loading; else spinner">
      <mat-list-item *ngFor="let hero of heroes">
        <div fxFlex>
          <a [routerLink]="['/heroes', hero.id]">{{ hero.character.name }}</a>
        </div>
        <div class="actions">
          <button mat-icon-button [matMenuTriggerFor]="actionsMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #actionsMenu="matMenu">
            <button mat-menu-item [routerLink]="['/heroes', hero.id, 'edit']">Edit</button>
            <button mat-menu-item (click)="delete.emit(hero)">Delete</button>
          </mat-menu>
        </div>
      </mat-list-item>
    </mat-list>
    <ng-template #spinner>
      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
