<mat-card>
  <mat-card-header>
    <mat-card-title><h3>{{ hero?.character.name }}</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h4>Super Hero Powers</h4>
    <mat-chip-list>
      <mat-chip
        *ngFor="let power of powers" [class.selected]="selectedPowers.indexOf(power) > -1"
        (click)="togglePower(power)">
        {{ power.name }}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
